    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#FFDF00', // Golden Yellow

            secondary: {
              DEFAULT: '#004040', // Dark Teal

          }
        }
      }
    }
  </script>
  <style>
    /* Custom scrollbar for better aesthetics if needed */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #003030; /* secondary-dark */
    }
    ::-webkit-scrollbar-thumb {
      background: #006060; /* secondary-lighter */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #FFDF00; /* primary */
    }
    body {
      background-color: #004040; /* secondary.DEFAULT for base */
    }
  </style>
